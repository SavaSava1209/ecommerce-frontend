<div class="main-content">
    <div class="section-content section-content-p30" >
        <div class="container-fluid">
            <div >
                <div>
                    <form (submit) = "register(registerForm.value)" #registerForm="ngForm">
                        <div class="form-group">
                            <label for="username"> Username</label>
                            <input type="text" name="username" id="username" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="firstName" name="firstName" id="firstName" class="form-control" ngModel>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="lastName" name="lastName" id="lastName" class="form-control" ngModel>
                        </div>

                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" class="form-control" ngModel>
                        </div>
                        <button class="btn btn-primary mt-3" type="submit">Register</button>                        
                       
                    </form>
                    <div *ngIf="errorMessage">{{errorMessage}}</div>
                <div>
            <div>
                    
        </div>
    </div>
</div>
