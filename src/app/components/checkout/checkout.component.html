<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid"></div>
            <form [formGroup] = "checkoutFormGroup" (ngSubmit) = "onSubmit()">
                <!-- customer form group -->
                <div formGroupName = "customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-3"><label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Shipping Address -->
                <div formGroupName = "shipping" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row">
                        <div class="col-md-3"><label>Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="country" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="street" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="state" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="number">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Credit Card -->
                <div formGroupName = "creditCard" class="form-area">
                    <h3>Credit Card</h3>
                    <div class="row">
                        <div class="col-md-3"><label>Card Type</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="cardType" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Name on Card</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="nameOnCard" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Card Number</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="cardNumber" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Security Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="securityCode" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Expiration Month</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="expirationMonth" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><label>Expiration Year</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="expirationYear" type="number">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Review Order -->
                <div class="form-area">
                    <h3>Review Order</h3>
                    <p>Total Quantities : {{ totalQuantities }}</p>
                    <p>Total Price : {{ totalPrice | currency: "USD" }}</p>                    
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Purchase</button>
                </div>
            </form>

    </div>    
</div>
