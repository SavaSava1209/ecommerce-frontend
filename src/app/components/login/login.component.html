<div class="main-content">
    <div class="section-content section-content-p30" >
        <div class="container-fluid">
            <div *ngIf="!(this.authService.isLoggedIn | async);">
                <form (submit) = "login(loginForm.value)" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="username"> Username</label>
                        <input type="text" name="username" id="username" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ngModel>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Click to Login</button>

                    <a routerLink="/register" class="btn mt-3">Register</a>        
                </form>       

          
        </div>
        <!-- <div *ngIf="isLoggedIn">
            <p class="alert alert-warning" role="alert">You have logged in!</p>
        </div>    -->
    </div>
</div>
